# FrostGate Foundry â€” core stack
# Compose v2/3 compatible (no top-level "version")

networks:
  control-plane:
  observability:

volumes:
  nats-data:
  minio-data:
  loki-data:

services:
  # ---------- Infra: NATS ----------
  nats:
    image: nats:2.10.8
    command: ["-js", "-m", "8222"]
    ports:
      - "4222:4222"   # clients
      - "8222:8222"   # monitoring UI/API
    volumes:
      - nats-data:/var/lib/nats/jetstream
    networks:
      - control-plane
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    # No healthcheck: base image lacks curl/wget/nc. External smoke tests cover it.

  # ---------- Infra: MinIO ----------
  minio:
    image: quay.io/minio/minio:RELEASE.2024-04-18T19-09-19Z
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - control-plane
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  # ---------- Infra: Loki ----------
  loki:
    image: grafana/loki:2.9.4
    command: ["-config.file=/etc/loki/config.yml"]
    ports:
      - "3100:3100"
    networks:
      - control-plane
      - observability
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  # ---------- Policy: OPA ----------
  opa:
    image: openpolicyagent/opa:latest
    # Run HTTP server and watch local policies; mount is RO so we can't "accidentally" edit from inside.
    command: ["run", "--server", "--addr=0.0.0.0:8181", "--watch", "/policies"]
    ports:
      - "8181:8181"
    volumes:
      - ./policies:/policies:ro
    networks:
      - control-plane
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    # No healthcheck: the image is minimal; your smoke script already probes /health from outside.

  # ---------- App: Orchestrator ----------
  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    environment:
      NATS_URL: nats://nats:4222
      OPA_URL: http://opa:8181
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "8080:8080"
    depends_on:
      # use service_started so we don't need container-level healthchecks
      nats:
        condition: service_started
      opa:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - control-plane
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    # Python-only healthcheck avoids needing curl/wget in slim images
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://127.0.0.1:8080/health', timeout=2).status==200 else sys.exit(1)"]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 5s

  # ---------- App: Ingestors ----------
  ingestors:
    build:
      context: .
      dockerfile: services/ingestors/Dockerfile
    environment:
      ORCHESTRATOR_URL: http://orchestrator:8080
      OPA_URL: http://opa:8181
      NATS_URL: nats://nats:4222
    ports:
      - "8070:8080"
    depends_on:
      orchestrator:
        condition: service_started
      nats:
        condition: service_started
    networks:
      - control-plane
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://127.0.0.1:8080/health', timeout=2).status==200 else sys.exit(1)"]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 5s

  # ---------- App: Spawn Service ----------
  spawn_service:
    build:
      context: .
      dockerfile: services/spawn_service/Dockerfile
    environment:
      ORCHESTRATOR_URL: http://orchestrator:8080
      OPA_URL: http://opa:8181
    # Not publishing a host port; wire through an API gateway or add a mapping if you want it public.
    depends_on:
      orchestrator:
        condition: service_started
    networks:
      - control-plane
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
