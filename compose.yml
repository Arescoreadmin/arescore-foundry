version: "3.9"
name: arescore-foundry

networks:
  core:
    driver: bridge

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

x-security: &default-security
  read_only: true
  cap_drop: ["ALL"]
  security_opt:
    - no-new-privileges:true

services:
  opa:
    image: openpolicyagent/opa:0.67.0
    command: ["run","--server","--addr","0.0.0.0:8181","--log-level=info","/policies"]
    volumes:
      - ./policies:/policies:ro
    ports:
      - "127.0.0.1:8181:8181"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8181/"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      core:
        aliases: ["opa"]
    logging: *default-logging
    <<: *default-security

  orchestrator:
    build:
      context: ./services/orchestrator
    image: arescore/orchestrator:local
    environment:
      OPA_HOST: opa
      OPA_PORT: "8181"
    ports:
      - "8080:8080"
    depends_on:
      opa:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8181/"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - core
    logging: *default-logging
    <<: *default-security
