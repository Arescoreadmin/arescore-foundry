x-defaults: &defaults
  restart: unless-stopped
  logging:
    driver: json-file
    options:
      max-size: "10m"
      max-file: "5"

networks:
  control-plane: {}
  range-plane: {}
  observability: {}

volumes:
  nats-data: {}
  minio-data: {}
  loki-data: {}

services:
  # ---------- Infra: NATS ----------
  nats:
    image: nats:2.10.8
    command: ["-js","-m","8222","--server_name","foundry-nats"]
    ports:
      - "4222:4222"  # client
      - "8222:8222"  # monitor UI
    networks:
      - control-plane
    volumes:
      - nats-data:/var/lib/nats/jetstream
    <<: *defaults

  # ---------- Infra: MinIO ----------
  minio:
    image: quay.io/minio/minio:RELEASE.2024-04-18T19-09-19Z
    command: ["server","/data","--console-address",":9001"]
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    networks:
      - control-plane
    volumes:
      - minio-data:/data
    <<: *defaults

  # ---------- Infra: Loki ----------
  loki:
    image: grafana/loki:2.9.4
    ports:
      - "3100:3100"
    networks:
      - observability
      - range-plane
    volumes:
      - loki-data:/loki
    <<: *defaults

  # ---------- Infra: OPA ----------
  opa:
    image: openpolicyagent/opa:latest
    command: ["run","--server","-l","info","/policies"]
    ports:
      - "8181:8181"
    networks:
      - control-plane
    volumes:
      - ./policies:/policies:ro
    <<: *defaults

  # ---------- App: Orchestrator ----------
  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    environment:
      NATS_URL: nats://nats:4222
      MINIO_ENDPOINT: http://minio:9000
      OPA_URL: http://opa:8181
    ports:
      - "8080:8080"
    depends_on:
      nats:
        condition: service_started
      opa:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - control-plane
    <<: *defaults

  # ---------- App: Ingestors ----------
  ingestors:
    build:
      context: .
    # expects FastAPI on 8080 inside
    ports:
      - "8070:8080"
    environment:
      NATS_URL: nats://nats:4222
      LOKI_URL: http://loki:3100
    depends_on:
      nats:
        condition: service_started
      loki:
        condition: service_started
    networks:
      - control-plane
      - observability
    <<: *defaults

  # ---------- App: Spawn Service ----------
  spawn_service:
    build:
      context: .
      dockerfile: services/spawn_service/Dockerfile
    environment:
      NATS_URL: nats://nats:4222
      ORCHESTRATOR_URL: http://orchestrator:8080
    depends_on:
      nats:
        condition: service_started
      orchestrator:
        condition: service_started
    networks:
      - control-plane
      - range-plane
    <<: *defaults

  # ---------- App: FL Coordinator ----------
  fl_coordinator:
    build:
      context: .
      dockerfile: services/fl_coordinator/Dockerfile
    environment:
      ORCHESTRATOR_URL: http://orchestrator:8080
    ports:
      - "9092:8080"
    depends_on:
      orchestrator:
        condition: service_started
    networks:
      - range-plane
    <<: *defaults

  # ---------- App: Consent Registry ----------
  consent_registry:
    build:
      context: .
      dockerfile: services/consent_registry/Dockerfile
    ports:
      - "9093:8080"
    networks:
      - range-plane
    <<: *defaults

  # ---------- App: Evidence Bundler ----------
  evidence_bundler:
    build:
      context: .
      dockerfile: services/evidence_bundler/Dockerfile
    ports:
      - "9094:8080"
    networks:
      - range-plane
    <<: *defaults
