services:
  opa:
    image: openpolicyagent/opa@sha256:c0814ce7811ecef8f1297a8e55774a1d5422e5c18b996b665acbc126124fab19
    command:
    - run
    - --server
    - /policies
    volumes:
    - ./policies:/policies:ro
    read_only: true
    healthcheck:
      test:
      - CMD
      - opa
      - eval
      - 1==1
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
  revocation_service:
    build:
      context: .
      dockerfile: services/revocation_service/Dockerfile
    environment:
      CRL_URL: ${CRL_URL:-https://crl.example.com/latest.crl}
      OPA_BASE_URL: http://opa:8181
    depends_on:
    - opa
    ports:
    - 8081:8081
    restart: unless-stopped
  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    depends_on:
    - opa
    - revocation_service
    environment:
      FOUNDRY_TELEMETRY_PATH: /app/audits/foundry-events.jsonl
    ports:
    - 8080:8080
    volumes:
    - ./audits:/app/audits
    restart: unless-stopped
  spawn_service:
    build:
      context: .
      dockerfile: services/spawn_service/Dockerfile
    depends_on: []
