apiVersion: v1
kind: Scenario
metadata:
  name: ccna-seed
  labels: ["class:ccna"]
limits:
  durationMinutes: 45
  cpuMillicores: 300
  memoryMB: 384
  attacker_max_exploits: 0
network:
  egress: deny
assets:
  profile: "router-sim"
successCriteria:
  - type: "logContains"
    target: "orchestrator"
    expect: "scenario.start"
