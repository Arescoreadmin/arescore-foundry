#!/usr/bin/env bash
# scripts/setup_frontend_nginx.sh
# Purpose: write a clean SPA nginx config with /api proxy and health.
set -euo pipefail

FRONTEND_DIR="${1:-./frontend}"
NGINX_CONF="${FRONTEND_DIR}/nginx.conf"

mkdir -p "${FRONTEND_DIR}"

cat > "${NGINX_CONF}" <<'NGINX'
server {
  listen 8080;
  server_name _;
  root   /usr/share/nginx/html;
  index  index.html;

  # Healthcheck: always 200
  location = /health {
    return 200 "ok";
    add_header Content-Type text/plain;
  }

  # Proxy API so UI can call /api without CORS
  location /api/ {
    proxy_pass         http://orchestrator:8000/;
    proxy_http_version 1.1;
    proxy_set_header   Host               $host;
    proxy_set_header   X-Real-IP          $remote_addr;
    proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto  $scheme;
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Compression
  gzip on;
  gzip_min_length 1024;
  gzip_comp_level 5;
  gzip_types
    text/plain
    text/css
    application/javascript
    application/json
    image/svg+xml
    application/wasm;

  # Static asset caching
  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }
}
NGINX

echo "Wrote ${NGINX_CONF}"
