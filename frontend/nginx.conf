# Minimal, container-friendly NGINX for a SPA
# Works with nginxinc/nginx-unprivileged; internal port 8080

server {
  listen 8080 default_server;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Log to container stdout/stderr
  access_log /dev/stdout;
  error_log  /dev/stderr warn;

  # Health endpoint for Docker healthchecks/smoke tests
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # Security headers (safe defaults, wonâ€™t break a typical SPA)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;
  add_header Cross-Origin-Resource-Policy "same-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
  # If this sits behind TLS at the edge, this is fine. Otherwise harmless as a header.
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # Reasonable upload limit; tweak if you like moving large blobs around
  client_max_body_size 10m;

  # Cache-bustable static assets (hash-named files live forever-ish)
  location ~* \.(?:js|mjs|css|svg|ico|png|jpe?g|gif|webp|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    access_log off;
    try_files $uri =404;
  }

  # Never cache HTML
  location ~* \.html?$ {
    expires -1;
    add_header Cache-Control "no-store";
    try_files $uri =404;
  }

  # SPA fallback: route everything else to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}
