services:
  frontend:
    read_only: true
    networks:
      - foundry_net
    tmpfs:
      - /tmp
    networks:
      - foundry_net
      - /var/run
      - /var/cache/nginx
    cap_drop:
      - ALL
    networks:
      - foundry_net

  orchestrator:
    read_only: true
    networks:
      - foundry_net
    tmpfs:
      - /tmp
    networks:
      - foundry_net
    cap_drop:
      - ALL
    networks:
      - foundry_net

  log_indexer:
    read_only: true
    networks:
      - foundry_net
    tmpfs:
      - /tmp
    networks:
      - foundry_net
    cap_drop:
      - ALL
    networks:
      - foundry_net

networks:
  foundry_net:
    external: true
