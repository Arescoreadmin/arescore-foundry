global:  scrape_interval: 15s  evaluation_interval: 15s  scrape_timeout: 10salerting:  alertmanagers:    - static_configs:        - targets: ['alertmanager:9093']rule_files:  - /etc/prometheus/rules/*.yml  - /etc/prometheus/alerts/*.ymlscrape_configs:  - job_name: 'prometheus'    static_configs:      - targets: ['localhost:9090']  - job_name: 'alertmanager'    static_configs:      - targets: ['alertmanager:9093']   - job_name: 'node_exporter'    static_configs:      - targets: ['node-exporter:9100']  - job_name: 'grafana'    metrics_path: /metrics    static_configs:      - targets: ['grafana:3000']  - job_name: 'custom_services'    static_configs:      - targets:          - 'orchestrator:8080'          - 'observer_hub:9092'          - 'metrics_tuner:9102'