server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576

scrape_configs:
  - job_name: foundry_audit_events
    static_configs:
      - targets:
          - localhost
        labels:
          job: foundry_audit_events
          host: foundry_local
          __path__: /var/log/foundry/*.jsonl
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            event: event
            scenario_id: payload.scenario_id
            template: payload.template
            tenant_id: payload.tenant_id
      - labels:
          event:
          scenario_id:
          template:
          tenant_id:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          action_on_failure: skip
      - output:
          source: .
