name: Smoke

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  stack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build images
        working-directory: infra
        run: |
          docker compose build

      - name: Run stack
        working-directory: infra
        run: docker compose up -d

      - name: Wait for health
        run: |
          bash -euxo pipefail -c '
          for i in {1..30}; do
            set +e
            curl -fsS http://localhost:3000/ready >/dev/null && \
            curl -fsS http://localhost:3000/api/ready >/dev/null && \
            curl -fsS http://localhost:8080/health >/dev/null && exit 0
            set -e
            sleep 2
          done
          echo "services not healthy in time"; docker compose -f infra/docker-compose.yml ps; exit 1
          '
