name: repo-audit

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install audit tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.4.8 yamllint==1.35.1

      - name: Ruff lint
        run: ruff check services backend scripts

      - name: YAML lint (compose + configs)
        run: yamllint compose.yml compose.staging.yml compose.federated.yml observability/loki-config.yaml

      - name: OPA policy check
        run: |
          docker run --rm -v "$PWD/policies:/policies:ro" openpolicyagent/opa:1.10.0 check /policies
          docker run --rm -v "$PWD/policies:/policies:ro" openpolicyagent/opa:1.10.0 test /policies

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform fmt check
        working-directory: infra/terraform
        run: terraform fmt -recursive -check

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Helm lint control-plane chart
        run: helm lint infra/helm/control-plane

      - name: Helm lint range chart
        run: helm lint infra/helm/range-plane
