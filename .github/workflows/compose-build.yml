name: Build & Push Containers
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push Containers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build + bring up
        run: |
          docker version
          make up
      - name: Smoke
        run: make smoke
      - name: Tear down
        if: always()
        run: make down

  spawn-smoke:
    name: Spawn Service Smoke
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4
      - name: Check if spawn_service exists
        id: has_spawn
        run: |
          if grep -q 'spawn_service' infra/docker-compose.yml; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Bring stack up (for spawn)
        if: steps.has_spawn.outputs.present == 'true'
        run: make up
      - name: Exercise spawn endpoint
        if: steps.has_spawn.outputs.present == 'true'
        run: |
          curl -fsS --retry 20 --retry-all-errors --retry-delay 1 \
            -X POST http://localhost:8082/api/spawn \
            -H 'content-type: application/json' \
            -d '{"track":"netplus"}' | tee spawn_response.json
      - name: Tear down
        if: always() && steps.has_spawn.outputs.present == 'true'
        run: make down
