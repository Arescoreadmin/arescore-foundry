name: compose-smoke

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: actionlint
        run: docker run --rm -v "$PWD":/repo -w /repo rhysd/actionlint:latest -color

  unit-backend:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install deps (backend)
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
          pip install pytest
      - name: Run backend tests
        env:
          PYTHONPATH: backend/frostgatecore
        run: |
          . .venv/bin/activate
          pytest -q backend/frostgatecore/tests

  unit-ingestors:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install deps (ingestors)
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r services/ingestors/app/requirements.txt
          pip install pytest
      - name: Run ingestors tests
        run: |
          . .venv/bin/activate
          pytest -q services/ingestors/tests/test_ingest.py

  compose-smoke:
    runs-on: ubuntu-latest
    needs: [unit-backend, unit-ingestors]
    env:
      DOCKER_BUILDKIT: "1"
      COMPOSE_DOCKER_CLI_BUILD: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Ensure docker compose is available
        shell: bash
        run: |
          if ! docker compose version >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y docker-compose-plugin
          fi
          docker compose version

      - name: "Sanity - validate compose files"
        shell: bash
        run: docker compose -f compose.yml -f compose.federated.yml config --quiet

      - name: Build service images
        shell: bash
        run: docker compose -f compose.yml -f compose.federated.yml build

      - name: Up
        shell: bash
        run: docker compose -f compose.yml -f compose.federated.yml up -d --remove-orphans

      - name: Smoke
        shell: bash
        run: bash scripts/smoke_overlay.sh

      - name: Dump logs on failure
        if: failure()
        shell: bash
        run: |
          docker compose -f compose.yml -f compose.federated.yml ps || true
          docker compose -f compose.yml -f compose.federated.yml logs --no-color > compose-logs.txt || true
          ls -lh compose-logs.txt || true
      - name: Upload compose logs artifact (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs
          path: compose-logs.txt

      - name: Teardown
        if: always()
        shell: bash
        run: docker compose -f compose.yml -f compose.federated.yml down -v
