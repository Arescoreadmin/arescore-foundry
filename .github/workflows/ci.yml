# … keep your existing workflow header & other jobs …
# just make sure this backend test step matches:

      - name: Run backend tests
        env:
          PYTHONPATH: backend/frostgatecore
        shell: bash
        run: |
          set -euo pipefail
          . .venv/bin/activate

          if [[ -d backend/frostgatecore/tests ]]; then
            echo "Running backend tests from backend/frostgatecore/tests"
            pytest -q backend/frostgatecore/tests || [[ $? -eq 5 ]]
          elif [[ -d backend/frostgatecore/Tests ]]; then
            echo "Running backend tests from backend/frostgatecore/Tests"
            pytest -q backend/frostgatecore/Tests || [[ $? -eq 5 ]]
          else
            echo "No backend test directory found. Skipping backend tests."
          fi
