name: Auto-close stale PRs
on:
  schedule:
    - cron: "17 3 * * *"   # daily at 03:17 UTC; pick your poison
  workflow_dispatch:

permissions:
  pull-requests: write
  issues: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Close PRs stale > 30 days
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 30
          days-before-close: 0
          stale-pr-label: "stale"
          stale-pr-message: >
            Marking as stale after 30 days of inactivity. Repo scaffolding replaced by #20.
            Rebase onto main and reopen if still relevant.
          close-pr-message: >
            Closing due to inactivity. Rebase onto main and open a fresh PR if needed.
          operations-per-run: 200
          remove-stale-when-updated: true
          exempt-draft-pr: false
