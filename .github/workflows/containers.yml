name: container-builds

on:
  pull_request:
    paths:
      - "services/**"
      - "compose.yml"
      - "compose.*.yml"
  push:
    branches:
      - main
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io

jobs:
  build-images:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: orchestrator
            dockerfile: services/orchestrator/Dockerfile
          - name: spawn_service
            dockerfile: services/spawn_service/Dockerfile
          - name: ingestors
            dockerfile: services/ingestors/Dockerfile
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image namespace
        id: registry
        run: |
          owner_repo="${{ github.repository }}"
          image_ns=$(echo "$owner_repo" | tr '[:upper:]' '[:lower:]')
          echo "namespace=$image_ns" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build service image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.REGISTRY }}/${{ steps.registry.outputs.namespace }}/${{ matrix.name }}:${{ github.sha }}
            ${{ github.ref == 'refs/heads/main' && format('{0}/{1}/{2}:latest', env.REGISTRY, steps.registry.outputs.namespace, matrix.name) || '' }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
