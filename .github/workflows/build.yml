name: build
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build images (no push on PR)
        if: github.event_name == 'pull_request'
        run: |
          docker buildx build -t ghcr.io/${GITHUB_REPOSITORY,,}/spawn_service:pr-${{ github.event.number }} -f services/spawn_service/Dockerfile --provenance=true --sbom=true --attest=type=sbom,disabled=true .
          docker buildx build -t ghcr.io/${GITHUB_REPOSITORY,,}/orchestrator:pr-${{ github.event.number }} -f services/orchestrator/Dockerfile --provenance=true --sbom=true --attest=type=sbom,disabled=true .
      - name: Build & push (main)
        if: github.ref == 'refs/heads/main'
        run: |
          SHA=${GITHUB_SHA::8}
          docker buildx build -t ghcr.io/${GITHUB_REPOSITORY,,}/spawn_service:commit-$SHA -t ghcr.io/${GITHUB_REPOSITORY,,}/spawn_service:latest -f services/spawn_service/Dockerfile --push --provenance=true --sbom=true .
          docker buildx build -t ghcr.io/${GITHUB_REPOSITORY,,}/orchestrator:commit-$SHA -t ghcr.io/${GITHUB_REPOSITORY,,}/orchestrator:latest -f services/orchestrator/Dockerfile --push --provenance=true --sbom=true .
      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: HIGH,CRITICAL
