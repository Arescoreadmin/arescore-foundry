name: build
on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Sanity build only (no push on PRs)
      - name: Build orchestrator image
        run: |
          docker build --progress=plain \
            -t local/orchestrator:test ./services/orchestrator
