# .github/workflows/staging.yml
name: staging
on: [push]

jobs:
  boot-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker compose -f infra/docker-compose.yml up -d --build --wait
      - name: smoke
        run: |
          make smoke
          # optional: scripts/smoke_orchestrator.sh
      - name: logs on failure
        if: failure()
        run: docker compose -f infra/docker-compose.yml logs --tail=200
