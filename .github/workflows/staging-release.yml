name: Staging Auto-Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: staging-autorelease-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Show Docker & Compose versions
        run: |
          docker version
          docker compose version

      - name: OPA unit tests (policies)
        run: |
          docker run --rm \
            -v "$PWD/policies:/policies:ro" \
            openpolicyagent/opa:1.10.0 test -v /policies

      - name: Build images (base + federated)
        run: |
          docker compose -f compose.yml -f compose.federated.yml build

      - name: Bring up stack with staging overlay
        env:
          # Set any staging-specific env here if needed:
          # EXAMPLE_VAR: "value"
          # Your scripts already pin OPA digest and normalize compose.
          PROD_USE_STAGING: "1"
        run: |
          # Include compose.staging.yml if it exists — otherwise just base+fed
          files="-f compose.yml -f compose.federated.yml"
          if [ -f compose.staging.yml ]; then
            files="$files -f compose.staging.yml"
          fi
          docker compose $files up -d

      - name: Overlay smoke
        run: |
          chmod +x scripts/smoke_overlay.sh
          bash scripts/smoke_overlay.sh

      - name: SBOMs & Digests
        run: |
          chmod +x scripts/report_sbom.sh
          ARTIFACT_DIR="artifacts" \
          COMPOSE_FILES="-f compose.yml -f compose.federated.yml" \
          bash scripts/report_sbom.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-and-digests
          path: artifacts/**
          if-no-files-found: error

      - name: Job summary
        run: |
          echo "## Staging Auto-Release ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images & digests**:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat artifacts/digests/images.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "SBOMs are attached as artifacts." >> $GITHUB_STEP_SUMMARY
