name: Staging Auto-Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: staging-autorelease-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute lowercase repo
        id: lc
        run: |
          owner="${GITHUB_REPOSITORY_OWNER}"
          owner_lc="$(echo "$owner" | tr '[:upper:]' '[:lower:]')"
          echo "GITHUB_REPOSITORY_LC=$owner_lc/$(basename $GITHUB_REPOSITORY)" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Show Docker & Compose versions
        run: |
          docker version
          docker compose version

      - name: Normalize repository casing for GHCR
        id: repo_meta
        shell: bash
        run: |
          set -euo pipefail

          repo_lc="${GITHUB_REPOSITORY,,}"

          {
            printf 'GITHUB_REPOSITORY_LC=%s\n' "$repo_lc"
            printf 'IMAGE_PREFIX=ghcr.io/%s\n' "$repo_lc"
          } >> "$GITHUB_ENV"

          printf 'repo_lc=%s\n' "$repo_lc" >> "$GITHUB_OUTPUT"


      - name: OPA unit tests (policies)
        run: |
          docker run --rm \
            -v "$PWD/policies:/policies:ro" \
            openpolicyagent/opa:1.10.0 test -v /policies

      - name: Build images (base + federated)
        run: |
          docker compose -f compose.yml -f compose.federated.yml build

      - name: Bring up stack with staging overlay
        shell: bash
        env:
          # Raw repo path from GitHub, e.g. "Arescoreadmin/arescore-foundry"
          GITHUB_REPOSITORY_RAW: ${{ github.repository }}
        run: |
          set -euo pipefail

          # Lowercase repo owner/name for GHCR (required)
          repo_lc="$(printf '%s' "$GITHUB_REPOSITORY_RAW" | tr '[:upper:]' '[:lower:]')"
          export GITHUB_REPOSITORY_LCV="$repo_lc"
          export IMAGE_PREFIX="ghcr.io/${repo_lc}"

          # Include compose.staging.yml if it exists — otherwise just base+fed
          files="-f compose.yml -f compose.federated.yml"
          if [ -f compose.staging.yml ]; then
            files="$files -f compose.staging.yml"
          fi

          docker compose $files up -d

      - name: Overlay smoke
        run: |
          chmod +x scripts/smoke_overlay.sh
          bash scripts/smoke_overlay.sh

      - name: SBOMs & Digests
        run: |
          chmod +x scripts/report_sbom.sh
          ARTIFACT_DIR="artifacts" \
          COMPOSE_FILES="-f compose.yml -f compose.federated.yml" \
          bash scripts/report_sbom.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-and-digests
          path: artifacts/**
          if-no-files-found: error

      - name: Job summary
        run: |
          echo "## Staging Auto-Release ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images & digests**:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat artifacts/digests/images.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "SBOMs are attached as artifacts." >> $GITHUB_STEP_SUMMARY
      # BEGIN: SBOM UPLOAD STEPS (auto-injected)
      - name: Upload digests
        uses: actions/upload-artifact@v4
        with:
          name: digests
          path: artifacts/digests.txt

      - name: Upload SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: sboms
          path: artifacts/sbom-*.spdx.json

      - name: Upload SBOM index
        uses: actions/upload-artifact@v4
        with:
          name: sbom-index
          path: artifacts/SBOM_INDEX.md
      # END: SBOM UPLOAD STEPS (auto-injected)
