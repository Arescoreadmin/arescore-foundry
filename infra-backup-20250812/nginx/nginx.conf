server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Single-page app routing
  location / {
    try_files $uri /index.html;
  }

  # Static assets (cache a bit)
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public";
  }
}
