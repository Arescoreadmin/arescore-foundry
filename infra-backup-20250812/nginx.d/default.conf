server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # health
  location /health {
    return 200 'ok';
    add_header Content-Type text/plain;
  }

  # never cache runtime config
  location = /config.js {
    add_header Cache-Control "no-store";
    add_header Content-Type "application/javascript; charset=utf-8";
    try_files $uri =404;
  }

  # proxy API to orchestrator service
  location /api/ {
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://orchestrator:8000/;
  }

  # SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # gzip & static cache
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml application/wasm;

  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }
}
